<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Martinez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            <button id="botonComprar">Comprar</button>

        </div>


        <div class="col-12 col-sm-6 col-md-4">

          <div class="boton">
            <button id="botonComprar">Comprar</button>
            <h4> Cuantos desea comprar?
              <input type="cantidad" class="form-control" id="inputCantidad">

        </div>
        <div class="col-12 col-sm-6 col-md-4">

            <h3 class="nombreproducto"> Brillo Labial NYX</h3>
            <img src="./imagenes/labialnyx.jpg" alt="Labial NYX" width="200">

          <div class="boton">
            <button id="botonComprar">Comprar</button>
            <h4> Cuantos desea comprar?
              <input type="cantidad" class="form-control" id="inputCantidad">
            </h4>
          </div>
        </div>
          <div class="col-12 col-sm-6 col-md-4">
            <article class="maquillajes">
              <h3 class="nombreproducto">Iluminador Lancome </h3>
              <img src="./imagenes/lancomeiluminador.jpg" alt="Iluminador Lancome" width="200">
              <p class="precioCompra text-muted"> $1000</p>

            <div class="boton">
              <button id="botonComprar">Comprar</button>
              <h4> Cuantos desea comprar?
                <input type="cantidad" class="form-control" id="inputCantidad">
              </h4>

          </div>
